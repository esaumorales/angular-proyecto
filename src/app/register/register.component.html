

<mat-card>
  <mat-card-header>
    <h1>Registrar Usuario</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistrar()">
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario">
      </mat-form-field>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="contraseña">
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Registrar</button>
      <a routerLink="/login" mat-flat-button color="accent">Cancelar</a>
    </form>
  </mat-card-content>
</mat-card>
